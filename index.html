<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <header></header>
  <main>
  <div class="container">
    <div class="card left-container">
      <h4 class="left-title">Your Result</h4>
      <div class="circle-result">
          <h1 class="circle-title">76</h1>
          <h6 class="circle-text">of 100</h6>
      </div>
      <h3 class="grade">Great</h3>
      <p class="remark">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card right-container">
      <h3>Summary</h3>
      <div class="data-container">
        <div class="data reaction">
          <div class="category">
            <img src="./assets/images/icon-reaction.svg" alt="flash symbol">
            <h5>Reaction</h5>
          </div>
          <div class="score">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="data memory">
          <div class="category">
            <img src="./assets/images/icon-memory.svg" alt="symbol of memory">
            <h5>Memory</h5>
          </div>
          <div class="score"><p>92 <span>/ 100</span></p></div>
        </div>
        <div class="data verbal">
          <div class="category">
            <img src="./assets/images/icon-verbal.svg" alt="chat symbol">
            <h5>Verbal</h5>
          </div>
          <div class="score"><p>61 <span>/ 100</span></p></div>
        </div>
        <div class="data visual">
          <div class="category">
            <img src="./assets/images/icon-visual.svg" alt="eye symbol">
            <h5>Visual</h5></div>
          <div class="score"><p>72 <span>/ 100</span></p></div>
        </div>
      </div>
      <div class="right-btn"><button class="class-btn">Continue</button></div>
    </div>
  </div>
    <footer></footer>
  </main>
</body>
</html>
