<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="card left-container">
      <h1 class="left-title">Your Result</h1>
      <div class="circle-result">
          <h2 class="circle-title">76</h2>
          <p class="circle-text">of 100</p>
      </div>
      <p class="grade">Great</p>
      <p class="remark">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card right-container">
      <p class="right-title">Summary</p>
      <div class="data-container">
        <div class="data reaction">
          <div class="category">
            <img src="./assets/images/icon-reaction.svg" alt="flash symbol">
            <p class="category-name">Reaction</p>
          </div>
          <div class="score">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="data memory">
          <div class="category">
            <img src="./assets/images/icon-memory.svg" alt="symbol of memory">
            <p class="category-name">Memory</p>
          </div>
          <div class="score"><p>92 <span>/ 100</span></p></div>
        </div>
        <div class="data verbal">
          <div class="category">
            <img src="./assets/images/icon-verbal.svg" alt="chat symbol">
            <p class="category-name">Verbal</p>
          </div>
          <div class="score"><p>61 <span>/ 100</span></p></div>
        </div>
        <div class="data visual">
          <div class="category">
            <img src="./assets/images/icon-visual.svg" alt="eye symbol">
            <p class="category-name">Visual</p></div>
          <div class="score"><p>72 <span>/ 100</span></p></div>
        </div>
      </div>
      <div class="right-btn"><button class="class-btn">Continue</button></div>
    </div>
  </div>
</body>
</html>
